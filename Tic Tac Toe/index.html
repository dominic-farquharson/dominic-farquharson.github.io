<!doctype html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link href='style.css' type='text/css' rel='stylesheet'>
	</head>
	<body>
		<div id="align">
			<h1>Tic Tac Toe</h1>
			<div id="score"></div>
			<table>
				<tr>
					<td class="leftNone square1 topNone"></td>
					<td class="square2 topNone"></td>
					<td class="rightNone square3 topNone"></td>
				</tr>
				<tr>
					<td class="leftNone square4"></td>
					<td class="square5"></td>
					<td class="rightNone square6"></td>
				</tr>
				<tr>
					<td class="leftNone square7 botNone"></td>
					<td class="square8 botNone"></td>
					<td class="rightNone square9 botNone"></td>
				</tr>
			</table>

			
			
      <button id="reset">Reset Board</button>
		</div>
		<!-- Placing this at bottom so it does not run before page load -->
		<script src='scripts.js' type='text/javascript'></script>
	</body>
</html>
